<!DOCTYPE html>
<html>

<head>
    <title>视频播放按钮</title>
</head>

<body>
    <video id="myVideo" width="320" height="240">
        <source src="sanbingvideo.mp4" type="video/mp4">
    </video>
    <button id="playButton" onclick="playVideo()">播放</button>

    <script>
        function playVideo() {
            var video = document.getElementById("myVideo");
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }
    </script>
</body>

</html>
